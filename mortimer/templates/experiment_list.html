{% extends "base.html" %}

{% block content %}



	<h1>Experiments</h1>
	
	<p><a href="{{ url_for('experiment_new') }}">Create new Experiment</a></p>
	
	<table>
		{% for experiment in experiments %}
			<tr>
				<td><a href="{{ url_for('experiment', id=experiment._id) }}">{{ experiment.name }}</a></td>
				<td>some statistics</td>
				<td>activated/deactivated</td>
				<td><a href="{{ url_for('experiment_edit', id=experiment._id) }}">edit</a></td>
			</tr>
		{% endfor %}
	</table>

{% endblock %}
